<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Story PP</title>
    <style>
        .outer {
            align-items: center;
            display: flex;
            height: 100vh;
            justify-content: center;
            max-width: 100%;
            overflow: auto;
            padding: 0 50px;
        }

        svg {
            height: 50vh;
            margin: 0 auto;
            display: block;
        }

        circle {
            fill: #3DB8A4;
        }

    </style>
</head>
<body>
<div class="outer">
    <svg viewBox="0 0 140 140" preserveAspectRatio="xMinYMin meet">
        <g>
            <circle r="50%" cx="50%" cy="50%" class="circle-back" id="circleSvg"/>
        </g>
    </svg>
</div>
<script>
    function colors() {
        let colorArray = [];

        for (let i = 0; i < 3; i++) {
            colorArray.push(Math.floor(Math.random() * (255 - 0) + 0));
        }
        let color = colorArray
            .map(x => x.toString(16))
            .join('');

        return `#${color}`;
    }

    circleSvg.style.fill = colors()
</script>
</body>
</html>
