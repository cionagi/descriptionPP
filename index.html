<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Generador de contenido para PP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
  <div class="container-fluid">
    <div class="row">
      <div id="bg-1" class="col-12" style="background-color: #354e58; height: 30px"></div>
      <div id="bg-2" class="col-12" style="background-color: #364e58; height: 30px"></div>
      <div id="bg-3" class=" col-12" style="background-color: #384e58; height: 30px"></div>
      <div id="bg-4" class="col-12" style="background-color: #332e58; height: 30px"></div>
      <div id="bg-5" class="col-12" style="background-color: #331e58; height: 30px"></div>
    </div>
    <div class="row">
      <div class="col-12 mt-5">
        <h1>Contenido</h1>
        <div class="form-group">
          <textarea class="form-control" id="description-photo" rows="7"></textarea>
        </div>

        <button class="btn btn-primary" onclick="copyContent()">copiar texto</button>

        <button class="btn btn-secondary" onclick="generateContent()">volver a generar</button>
      </div>
      <div class="row">
        <div class="col-12 mt-5">
          <a href="http://randomcolour.com/">Generador de colores</a>
        </div>
        <div class="col-12 mt-5">
          <a href="https://www.instagram.com/pueblopaletas/">Pueblo Paletas Instagram</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
  </body>
  <script>
    function copyContent() {
      let textarea = document.getElementById("description-photo");
      textarea.select();
      document.execCommand("copy");
    }

    function generateContent() {
      const hora = new Date().getTime();
      let text = `\n new Date().getTime() \n ${hora} \n PH:Â @ \n \n #color #chile #photography #colorpalettes`;
      document.getElementById("description-photo").value = text;
    }

    generateContent()


    fetch('https://palett.es/API/v1/palette')
            .then(function (response) {
              return response.json();
            })
            .then(function (myJson) {
              myJson.map( (color, i)=>{
                document.getElementById("bg-"+i).style.background = color;
              })
              console.log(myJson);
            });
  </script>
</html>
